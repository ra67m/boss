<!-- TITLE OF SITE -->
<title>个人中心</title>

<link id="favicon" rel="icon" type="image/png" href="https://karizma-preview.netlify.com/images/favicon.ico">

<!-- Google Fonts-->
<link rel="stylesheet" href="/static/css/font.css">

<!-- Bootstrap css -->

<link rel="stylesheet" href="/static/css/animations.css">

<body>

<!--Start Preloader-->
<div class="page-loader startLoad" style="display: none">
	<div class="loader startLoad"></div>
</div>
<!--End Preloader-->

<div id="splitlayout" class="splitlayout reset-layout close-right">
	<div class="intro">

		<!--Start Home-->
		<div class="home_type full-height" style="height: 300px; display: none;">
			<div class="side side-left container" >
				<div class="overlayer">
                    <div class="display-table">
						<div class="display-table-cell">
							<h1 class="fit__text" style="font-size: 0px;">我是 <span id="typed"></span><span class="typed-cursor">|</span></h1>
							<div id="typed-strings" style="display: none">
								<span>{{ userInfo.username}}</span>
								<span>开发者</span>
								<span>来自中国</span>
							</div>

							<div class="more_info">

								<div class="item">
									<span class="info-title">年龄 : </span>
									<span class="info-body">27 Years</span>
								</div>

								<div class="item">
									<span class="info-title">出生日期 : </span>
									<span class="info-body">15-02-1991</span>
								</div>

								<div class="item">
									<span class="info-title">地址 : </span>
									<span class="info-body">山东省青岛市</span>
								</div>

								<div class="item">
									<span class="info-title">电子邮件 : </span>
									<span class="info-body">1027934134@qq.com</span>
								</div>

								<div class="item">
									<span class="info-title">电话 : </span>
									<span class="info-body">+0123 123 456 789</span>
								</div>



								<a href="#">RESUME</a>
								<a href="#contact" class="goToSec">HIRE ME</a>

							</div>
							<!--.more_info-->
						</div>
						<!--.display-table-cell-->
					</div>
					<!--.display-table-->

				</div>
				<!--.overlayer-->
			</div>
			<!--.side-->
		</div>
		<!--.home_type-->
		<!--End Home-->

		<!--Start Menu-->
		<div class="mob-menu-overlay" style="display: none"></div>

		<div class="side side-right">
			<div class="intro-content">
				<div class="profile">
					<img src="/static/image/profile.jpg" alt="profile">
				</div>
				<h1>
					<span>{{ userInfo.username }}</span>
				</h1>
				<div class="menu">

                    <form method="post" action="/myApp/center/" onsubmit="return center();">
                        <div class="form-group">
                            <label>学历</label>
                            <input type="text" id="educational" name="educational" class="form-control p_input">
                        </div>
                        <div class="form-group">
                            <label>工作经验</label>
                            <input type="text" rows="3" id="workExpirence" name="workExpirence" class="form-control p_input">
                        </div>
                        <div class="form-group">
                            <label>意向城市</label>
                            <input type="text" id="address" name="address" class="form-control p_input">
                        </div>
                        <div class="form-group">
                            <label>意向岗位</label>
                            <input type="text" id="work" name="work" class="form-control p_input">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-block enter-btn">提交</button>
                        </div>
                    </form>

				</div>
				<!--.menu-->
			</div>
			<!--.intro-content-->
		</div>
		<!--.side-->
		<!--End Menu-->

	</div>
	<!-- /intro -->

	<!--.page-right-->
</div>
<!--.splitlayout-->
